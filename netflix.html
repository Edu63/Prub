<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <a href="#">Inicio</a>

            </div>

                <h2>Tendencias</h2>
                <div class="row">
                    <img src="img/imagen4.jpg" alt="Película 4">
                    <img src="img/imagen5.jpg" alt="Película 5">
                    <img src="img/imagen6.jpg" alt="Película 6">

    <footer>
        <a href="#" class="active">Inicio</a>
        <a href="#">Búsqueda</a>
